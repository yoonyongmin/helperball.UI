<div class="sign-up">
  <div class="signUp-container">
      <div>
        <h2>회원가입 하기</h2>
      </div>
      <div class="field-container">
          <mat-form-field appearance="">
            <mat-label>ID</mat-label>
            <input matInput #input maxlength="10" [(ngModel)]="userId">
            <mat-hint>15글자 이하로 입력해주세요.</mat-hint>
          </mat-form-field>
      </div>
      <div class="field-container">
          <mat-form-field appearance="">
            <mat-label>PW</mat-label>
            <input matInput #input maxlength="10" [(ngModel)]="userPw">
            <mat-hint>4글자 이상 입력해주세요.</mat-hint>
          </mat-form-field>
      </div>
      <div class="field-container">
          <mat-form-field appearance="">
            <mat-label>Email</mat-label>
            <input matInput #input maxlength="10" [(ngModel)]="userEmail">
          </mat-form-field>
      </div>
      <div class="save">
        <button (click)="signUp()">회원가입</button>
      </div>
  </div>
</div>
